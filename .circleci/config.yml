version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    environemnt:
      SBT_VERSION: 1.0.4
      POSTGRES_USER: postgres
      POSTGRES_DB: circle_test

    steps:
      - checkout
      - run:
          name: sbt test compile
          command: sbt test:compile
      - run:
          name: Get sbt binary
          command: docker build -t headstorm/slackbots:$CIRCLE_BRANCH .